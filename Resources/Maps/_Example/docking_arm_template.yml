# Example Docking Arm Grid Template
# This is a minimal example - expand as needed for your use case

meta:
  format: 6
  postmapinit: false

tilemap:
  0: Space
  1: FloorSteel
  2: Plating

grids:
- settings:
    chunksize: 16
    tilesize: 1
    snapgridcellsize: 1
  chunks: []

# Example: Simple 10x10 docking platform with an airlock
# You would create this properly in the map editor
# This is just showing the structure

entities:
- uid: 1
  type: GridSpawn
  components:
  - type: Transform
    pos: 0,0
  - type: MapGrid

# Add your docking arm entities here:
# - Airlocks
# - Docking ports
# - Power infrastructure
# - Cargo storage
# - Access terminals
# etc.

# Example airlock (you'd create proper entities in the map editor)
- uid: 2
  type: AirlockExternal
  components:
  - type: Transform
    parent: 1
    pos: 5,0

# Example power
- uid: 3
  type: SMESBasic
  components:
  - type: Transform
    parent: 1
    pos: 2,2
