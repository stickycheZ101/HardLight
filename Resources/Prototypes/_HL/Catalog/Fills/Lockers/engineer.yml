
- type: entity
  id: HLLockerElectricalSuppliesFilled
  suffix: Station, Filled
  parent: HLLockerElectricalSupplies
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: FillElectricalSupplies

- type: entity
  id: HLLockerWeldingSuppliesFilled
  suffix: Station, Filled
  parent: HLLockerWeldingSupplies
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: FillWelderSupplies
          rolls: !type:ConstantNumberSelector
            value: 3
        - !type:NestedSelector
          tableId: FillWelderSuppliesMask
          rolls: !type:ConstantNumberSelector
            value: 3

