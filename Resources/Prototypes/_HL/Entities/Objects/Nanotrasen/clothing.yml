#NT hardsuit
- type: entity
  parent: [ ClothingOuterHardsuitBase, BaseC2ContrabandUnredeemable ]
  id: ClothingOuterHardsuitNT
  name: Standard NT hardsuit
  description: A lightweight hardsuit developed by Nanotrasen's research department for the Crew of the NSV Shield of Perseus
  components:
  - type: Sprite
    sprite: _HL/Nanotrasen/ntstandardsuit.rsi
  - type: Clothing
    sprite: _HL/Nanotrasen/ntstandardsuit.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.5
  #- type: StaminaResistance
  #  damageCoefficient: 0.75
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.5
        Heat: 0.5
        Radiation: 0.5
        Caustic: 0.5
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetNT
