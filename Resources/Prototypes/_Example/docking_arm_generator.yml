# Example prototype for a station with docking arm generator
# This replaces GatewayGeneratorComponent with DockingArmGeneratorComponent

- type: entity
  id: DockingArmGeneratorStation
  parent: BaseStation
  components:
  - type: DockingArmGenerator
    proto: Gateway
    unlockCooldown: 0  # 30 minutes in seconds
    initialCount: 0  # Number of initial docking arm options
    minSpawnDistance: 64  # Minimum distance from station to spawn
    maxSpawnDistance: 256  # Maximum distance from station to spawn
    dockingArmGrids:
      - /Maps/Structures/dock.yml
